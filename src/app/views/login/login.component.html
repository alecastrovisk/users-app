<div class="login-container">
    <mat-card class="card">
        <mat-card-header class="header">
            <mat-card-title class="login-title">Bem vindos ao <span class="span">Login</span></mat-card-title>
            <mat-card-subtitle class="subtitle">Preencha todos os dados para acessar</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="mat-form-container">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input 
                    matInput 
                    class="input" 
                    placeholder="Email"  
                    type="email"
                    [formControl]="email"
                    required
                >
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" [formControl]="password">
                <mat-label>Senha</mat-label>
                <input 
                    class="input" 
                    type="password" 
                    placeholder="Senha"    
                >
            </mat-form-field>
        </mat-card-content>



        <button (click)="getErrorMessage()" class="button">Entrar</button>

        <p class="create-account">Ou crie sua conta clicando <a href=""><span class="link">aqui</span></a></p>
    </mat-card>
</div>
