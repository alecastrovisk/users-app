<div class="login-container">
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title class="login-title">Bem vindos ao <span class="span">Login</span></mat-card-title>
      <mat-card-subtitle class="subtitle">Preencha todos os dados para acessar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="mat-form-container">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input class="input" matInput placeholder="Email" type="email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">Email inv√°lido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input class="input" matInput type="password" placeholder="Senha" [formControl]="password">
        <mat-error *ngIf="password.errors!.required">Digite uma senha</mat-error>
      </mat-form-field>
    </mat-card-content>

    <button (click)="login()" class="button"><span>Entrar</span></button>

    <p class="create-account">
      Ou crie sua conta clicando <a routerLink="../register"><span class="link">aqui</span></a>
    </p>
  </mat-card>
</div>
